<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Responsive Top Navigation</title>
    </head>
    <body>
        <div class="myTopNav">
            <a href="#!" class="topnav active">Home</a>
            <a href="#!" class="topnav">News</a>
            <a href="#!" class="topnav">Contact</a>
            <a href="#!" class="topnav">About</a>
            <div class="menu-icon" onclick="handleClick()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <script>
            const $ = document.querySelector.bind(document);

            const menu_icon = $(".menu-icon");
            const myTopNav = $(".myTopNav");

            const handleClick = () => {
                menu_icon.classList.toggle("change");
                myTopNav.classList.toggle("responsive");
            };
        </script>
    </body>
</html>
